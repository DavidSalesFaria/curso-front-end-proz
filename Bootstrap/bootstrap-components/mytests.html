<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="pt-5">
    <div class="container-lg w-50">
      <form>
        <div class="mb-3">
          <label for="inpt-email" class="form-label">Email Address</label>
          <input type="email" id="inpt-email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="inpt-password" class="form-label">Password</label>
          <input type="password" id="inpt-password" class="form-control" required>
        </div>
        <div class="mb-3">
          <input type="checkbox" id="check-remember-me" class="form-check-input">
          <label for="check-remember-me" class="form-label">Remember me</label>
        </div>
        <button class="btn btn-primary btn-success bg-gradient">Submit</button>
      </form>
    </div>
  </main>
</body>
</html>
