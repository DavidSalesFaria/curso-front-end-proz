<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Cadastro Produtos</title>
</head>
<body>

  <main>
    <section class="cadastro-produtos">
      <form>
        <p>
          <input class="input-produto" type="text" name="" id="nome-produto" placeholder="Nome do produto">
          <input class="input-produto" type="number" name="" id="preco-produto" placeholder="R$00.00">
        </p>
        <p>
          <textarea class="input-produto" name="" id="descricao-produto" cols="30" rows="10"></textarea>
        </p>
        <p>
          <input id="btn-cadastrar-produto"type="submit" value="Cadastrar"> <span class="helper-cadastro"></span>
        </p>
      </form>
    </section>
    <section class="produtos-cadastrados">
    </section>
  </main>
  
</body>
</html>
